<nav>
	<ul>
		<li>
			<a href="{% url 'posts:index' %}">Главная</a>
		</li>
		{% if user.is_authenticated %}
			<li>
				<a href="{% url 'posts:post_create' %}">Добавить пост</a>
			</li>
			<li>
				<a href="{% url 'posts:profile' user %}">
					{% if user.get_full_name %}
						{{ user.get_full_name }}
					{% else %}
						{{ user }}
					{% endif %}
				</a>
			</li>
			<li>
				<a href="{% url 'users:logout' %}">Выйти</a>
			</li>
		{% else %}
			<li>
				<a href="{% url 'users:signup' %}">Регистрация</a>
			</li>
			<li>
				<a href="{% url 'users:login' %}">Войти</a>
			</li>
		{% endif %}
	</ul>
</nav>
<hr>
