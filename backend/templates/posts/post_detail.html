{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
	<article>
		<p>
			Автор: 
			<a href="{% url 'posts:profile' post.author %}">
				{{ post.author.get_full_name }}
			</a>
		</p>
		<p>
			Дата публикации: {{ post.pub_date|date:"d E Y" }}
		</p>
		<h2>
			{{ post.title }}
		</h2>
		<p>
    	{{ post.text }}
  	</p>
		<br>
	</article>
{% endblock %}
