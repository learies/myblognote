{% extends "base.html" %}

{% block title %}Страница автора{% endblock %}

{% block content %}
	<h1>Автор: {{ author.get_full_name }}</h1>
	<p>Публикаций: {{ posts.count }}</p>
	<br>
	{% for post in posts %}
		<article>
			<a href="{% url 'posts:post_detail' post.pk %}">
				<h2>
					{{ post.title }}
				</h2>
			</a>
			<p>
				Дата: {{ post.pub_date|date:"d E Y" }}
			</p>
			<p>
      	{{ post.text }}
    	</p>
			<br>
		</article>
	{% endfor %}
{% endblock %}
