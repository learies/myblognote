{% extends "base.html" %}

{% block title %}Страница автора{% endblock %}

{% block content %}
	{% for post in posts %}
		<article>
			<p>
				Автор: {{ post.author.get_full_name }}
			</p>
			<p>
				Дата публикации: {{ post.pub_date|date:"d E Y" }}
			</p>
			<a href="{% url 'posts:post_detail' post.pk %}">
				<h2>
					{{ post.title }}
				</h2>
			</a>
			<p>
      	{{ post.text }}
    	</p>
			<br>
		</article>
	{% endfor %}
{% endblock %}
